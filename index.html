<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Band Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        #band-logo {
            max-width: 100%;
            height: auto;
        }

        #social-icons {
            margin-top: 20px;
        }

        #social-icons img {
            width: 30px;
            height: auto;
            margin: 0 10px;
        }

        #contact-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img id="band-logo" src="your-band-logo.png" alt="Your Band Name Logo">
    </header>

    <div id="social-icons">
        <a href="https://bandcamp.com/your-band" target="_blank"><img src="bandcamp-logo.png" alt="Bandcamp"></a>
        <a href="https://youtube.com/your-band" target="_blank"><img src="youtube-logo.png" alt="YouTube"></a>
        <a href="https://instagram.com/your-band" target="_blank"><img src="instagram-logo.png" alt="Instagram"></a>
    </div>

    <a id="contact-button" href="mailto:yourband@example.com">Contact Us</a>
</body>
</html>
